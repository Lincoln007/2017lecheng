<HEAD>

<LINK rel=stylesheet type=text/css href="css/base.css">

<body>

        <th width="100">添加/修改供应商</th>

      </tr>
    </thead>

      <tr>

      </tr>
      <tr>
        <td class="checkleft">备注:</td>
        <td ><textarea name="" cols="60" rows="5"></textarea></td>
      </tr>
      <tr>
        <td class="checkleft">&nbsp;</td>

    </tbody>
